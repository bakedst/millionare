<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>millies</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 class="timerhtml">0</h1>
    <div class="startup">
        <h1 class="startuptitle">Do you want to be a millionare?</h1>
        <h1 class="startupyes">YES</h1>
        <h1 class="startupno" onclick="self.close()">NO</h1>
    </div>
    <div class="failscreen">
        <h1>YOU ARE NOW ONE MILLION DOLLARS... IN DEBT!</h1>
        <h1 class="reset">NOOO RETRY</h1>
        <h1 class="startupno" onclick="self.close()">goodbye...</h1>
    </div>
    <img src="/logo.png" alt="" class="logo">
    <div class="levels">
        <h2 class="level l1">1,000,000</h2>
        <h2 class="level l2">500.000</h2>
        <h2 class="level l3">100,000</h2>
        <h2 class="level l4">50,000</h2>
        <h2 class="level l5">10,000</h2>
        <h2 class="level l6">5000</h2>
        <h2 class="level l7">1000</h2>
        <h2 class="level l8">500</h2>
        <h2 class="level l9">200</h2>
        <h2 class="level l0">100</h2>
    </div>
    <div class="afterstart">
    <h1 class="question">SUIIIIIIIIIIII</h1>
<div class="answers">
    <h2 class="answer a1"></h2>
    <h2 class="answer a2"></h2>
    <h2 class="answer a3"></h2>
    <h2 class="answer a4"></h2>
    <p class="score"></p>
</div>
</div>
<script src="/script.js"></script>
</body>
</html>
